<h2 mat-dialog-title>
    {{data.title ? 'Edit'+data.title : 'New Task'}}
</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="w-full">
            <mat-label>Title</mat-label>
            <input
                matInput
                required
                [(ngModel)]="title"
            >
        </mat-form-field>
    </div>
    <div class="mb-1">
        <mat-form-field class="w-full">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="date"
            >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
	<div>
		<mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <textarea
                matInput
				rows="4"
                [(ngModel)]="description"
            >
			</textarea>
        </mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button
        mat-button
        (click)="onNoClick()"
    >
        No Thanks
    </button>
    <button
        mat-button
        [mat-dialog-close]="{title:title(),date:date(),description: description()}"
        cdkFocusInitial
        [disabled]="!title()"
    >
        Ok
    </button>
</mat-dialog-actions>
