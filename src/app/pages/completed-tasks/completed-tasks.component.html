<h2 class="!mb-8">
	Completed Missions
</h2>
@if (isLoading) {
	<div class="flex items-center justify-center w-full h-full">
		<mat-spinner></mat-spinner>
	 </div>
} @else {
	@if (tasksList().length > 0) {
		<app-slogan icon="assets/svg/victory.svg" title="Great job!" description="You've conquered your missions. Onward to new victories!" />
	
		@for (item of tasksList(); track item._id) {
			<app-task-item (itemDeleted)="deleteTask(item)" (doneChanged)="deleteTask(item)" [data]="item" />
		}
	} @else {
		<div class="flex flex-col items-center justify-center">
			<svg-icon class="w-2/3 sm:w-1/3" src="assets/svg/thinking.svg"></svg-icon>
			<p>
				No missions completed yet.
			</p>
			<h4 class="text-center">
				Your adventure starts <strong>now!</strong>
			</h4>
		</div>
	}
}
